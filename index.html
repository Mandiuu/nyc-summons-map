<!DOCTYPE html>
<html>
<head>
    <title>NYC Data Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>NYC 2023 SUMMONS BY PRECINCT</h1>
    <select id="data-filter" onchange="updateMap()">
        <option value="alcohol_drugs">Alcohol/Drugs</option>
        <option value="weapons">Weapons</option>
        <option value="bike">Bike</option>
        <option value="disobey_business">Disobey Business</option>
        <option value="disorderly_behavior">Disorderly Behavior</option>
        <option value="noise">Noise</option>
    </select>
    <input type="text" id="search-box" placeholder="Enter an address" />
    <button id="search-button" onclick="searchAddress()">Search</button>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="map.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
